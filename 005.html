<html>

  <head>
    <style>

        margin: 0;
      }

      .big-box {
        width: 350px;

      }

        display: inline-block;
        width: 100px;
        height: 100px;
        margin-top: 50px;
        margin-left: 50px;
        background-color: black;
      }

      #red {
        background-color: red;
      }

      #blue {
        background-color: blue;
      }
   

    </style>
  </head>

  <body>
    <div class="big-box" id="red">
      <div class="box">
      </div>
      <div class="box">
      </div>
    </div>
    <div class="big-box" id="blue">
      <div class="box">
      </div>
      <div class="box">
      </div>
    </div>

  </body>

</html>
